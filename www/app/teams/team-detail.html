<ion-view title"{{teamDetail.teamName}}" ng-controller="TeamDetailController as teamDetail">
	<ion-content class="has-header">

	<div class="cad">
		<div class="item">
			<h2>Record: {{game.teamStanding.wins}}-{{game.teamStanding.losses}}</h2>
		</div>
	</div>

		<div class="list">
			<a class="item item-icon-right" ng-repeat="game in teamDetail.games" ui-sref="app.game({id:game.gameId})">

			<div class="row">
				<div class="col-20">
					<p>{{game.time | date:'M/d/yy'}}</p>
					<p>{{game.time | date: 'shortTime'}}</p>
				</div>

				<div class="col col-center">
					<h3>{{game.homeAway}} {{game.opponent}}</h3>
					<p>{{game.location}}</p>
				</div>
				<div class="col-20">
					<h4 class="positive">{{game.scoreDisplay}}</h4>
				</div>					
			</div>

			<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
