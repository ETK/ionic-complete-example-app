<ion-view title"{{teamDetail.teamName}}" ng-controller="TeamDetailController as teamDetail">
	<ion-content class="has-header">
		<div class="list">
			<a class="item item-icon-right" ng-repeat="game in teamDetail.games" ui-sref="app.game({id:game.gameId})">{{game.opponent}} {{game.scoreDisplay}}
			<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
